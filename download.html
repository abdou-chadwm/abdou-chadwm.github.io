<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download abdou-chadwm</title>
    <style>
        :root[data-theme="dark"] {
            --bg-color: #1a1b26;
            --text-color: #a9b1d6;
            --accent-color: #7aa2f7;
            --secondary-color: #bb9af7;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #24283b;
            --accent-color: #2ac3de;
            --secondary-color: #bb9af7;
            --card-bg: rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'SF Mono', 'Fira Code', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        .top-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        .nav-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Theme Toggle Switch */
        .theme-switch {
            position: relative;
            width: 60px;
            height: 30px;
            margin-left: 1rem;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--card-bg);
            transition: .4s;
            border-radius: 30px;
            border: 2px solid var(--accent-color);
        }

        .slider:before {
            position: absolute;
            content: "üåô";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 3px;
            transition: .4s;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        input:checked + .slider:before {
            transform: translateX(30px);
            content: "‚òÄÔ∏è";
        }

        header {
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .download-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            text-align: center;
            max-width: 400px;
            margin: 2rem auto;
        }

        .download-card h3 {
            color: var(--accent-color);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .download-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background-color: var(--accent-color);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: transform 0.2s, opacity 0.2s;
        }

        .download-button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .nav-links {
            margin-top: 2rem;
            text-align: center;
        }

        .nav-links a {
            color: var(--accent-color);
            text-decoration: none;
            margin: 0 1rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .top-nav {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 2rem;
            }

            header {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <a href="index.html" class="nav-button">‚Üê Back to Home</a>
            <a href="https://github.com/abdou-chadwm/abdou-chadwm" class="nav-button">View on GitHub</a>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </nav>

        <header>
            <h1>Download abdou-chadwm</h1>
        </header>

        <div class="download-card">
            <h3>Download Source Code</h3>
            <p>Download the complete source code as a ZIP file</p>
            <a href="https://github.com/abdou-chadwm/abdou-chadwm/archive/refs/heads/main.zip" class="download-button">Download ZIP</a>
        </div>
    </div>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const root = document.documentElement;

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'dark';
        root.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'light';

        // Theme toggle functionality
        themeToggle.addEventListener('change', () => {
            const newTheme = themeToggle.checked ? 'light' : 'dark';
            root.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
